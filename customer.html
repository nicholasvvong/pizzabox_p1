<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="customer.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <ul class="topbar">
            <li class="topbar-item" id="name"><span>Some Really Name</span></li>
            <li class="topbar-item"><span id="selected">Order History</span></li>
            <li class="topbar-item"><span>Order Now</span></li>
            <li class="topbar-item"><span id="logout">Logout</span></li>
        </ul>
    </div>
    <div class="maincontent">
        <div class="ordering">
            <div class="currentorder">
                <h1>Current Order</h1>
                <ul class="currentList">
                    <li>Toppings</li>
                    <li>Toppings1</li>
                    <li>Toppings2</li>
                    <li>Toppings3</li>
                    <li>Toppings4</li>
                    <li>Toppings5</li>
                </ul>
            </div>
            <div class="orderselect" id="storeselected">
                <h1>Order Pizza</h1>
                <div class="customOptions">
                    <span class="comp"><h3>Crust</h3>
                        <div class="compOptions">
                            <input type="radio" id="Crust1" name="crust" value="crust1">
                            <label for="crust1">Crust1</label><br>
                            <input type="radio" id="Crust2" name="crust" value="crust2">
                            <label for="crust2">Crust2</label><br>
                            <input type="radio" id="Crust3" name="crust" value="crust3">
                            <label for="crust3">Crust3</label><br>
                        </div>
                    </span>
                    <span class="comp"><h3>Size</h3>
                        <div class="compOptions">
                            <input type="radio" id="Size1" name="size" value="Size1">
                            <label for="Size1">Size1</label><br>
                            <input type="radio" id="Size1" name="size" value="Size2">
                            <label for="Size2">Size2</label><br>
                            <input type="radio" id="Size1" name="size" value="Size3">
                            <label for="Size3">Size3</label><br>
                            <input type="radio" id="Size1" name="size" value="Size4">
                            <label for="Size4">Size4</label><br>
                        </div>
                    </span>
                    <span class="comp"><h3>Toppings</h3></span>
                </div>
            </div>
        </div>
    </div>
    <script src=customer.js></script>
</body>
</html>
